<!DOCTYPE html>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 46, 109, 0.1);
            overflow: hidden;
            margin: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            background: #0f2d5a;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            margin: 0 0 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 0;
        }
        .domain-card {
            padding: 30px 20px;
            text-align: center;
        }
        .domain-name {
            font-size: 3.5em;
            color: #0f2d5a;
            font-weight: 700;
            margin: 20px 0;
            letter-spacing: -1px;
        }
        .domain-highlight {
            display: inline-block;
            background: #e6f0ff;
            color: #0f2d5a;
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .domain-price {
            font-size: 2.2em;
            color: #e74c3c;
            margin: 25px 0;
            font-weight: 700;
        }
        .domain-features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .feature {
            background: #f5f9ff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #0f2d5a;
            font-weight: 500;
        }
        .contact-section {
            padding: 30px 20px;
            text-align: center;
            background: #f5f9ff;
        }
        .contact-title {
            font-size: 1.8em;
            color: #0f2d5a;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .contact-email, .contact-phone {
            display: inline-flex;
            align-items: center;
            background: #0f2d5a;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .contact-email:hover, .contact-phone:hover {
            background: #1a3b6e;
            transform: translateY(-2px);
        }
        .contact-email i, .contact-phone i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        .contact-label {
            font-size: 0.9em;
            margin-right: 8px;
            opacity: 0.9;
        }
        .domain-desc {
            color: #555;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
            font-size: 0.95em;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
            background: white;
            font-weight: bold;
        }
        .copy-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0f2d5a;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .copy-popup.show {
            opacity: 1;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .domain-name { font-size: 2.5em; }
            .domain-price { font-size: 1.8em; }
            .contact-title { font-size: 1.4em; }
            .contact-email, .contact-phone { font-size: 1.1em; padding: 12px 25px; }
            .contact-buttons { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="contact-buttons">
                <a href="#" class="contact-email" onclick="copyEmail()">
                    <i class="fas fa-envelope"></i>
                    <span class="contact-label"></span>
                    yaliuz@qq.com
                </a>
                <a href="tel:13211234554" class="contact-phone">
                    <i class="fas fa-phone"></i>
                    <span class="contact-label"></span>
                    13211234554
                </a>
            </div>
            <p>我们提供安全的域名交易服务，没有中间商赚差价，确保转让过程顺利无忧。</p>
        </div>

        <footer>
            <p>页面由：www.sococ.com 提供</p>
        </footer>
    </div>

    <div id="copyPopup" class="copy-popup">邮箱已复制: yaliuz@qq.com😊</div>

    <script>
        function copyEmail() {
            const email = "yaliuz@qq.com";
            navigator.clipboard.writeText(email).then(() => {
                const popup = document.getElementById("copyPopup");
                popup.classList.add("show");
                setTimeout(() => {
                    popup.classList.remove("show");
                }, 2000);
            }).catch(err => {
                console.error("复制失败: ", err);
            });
        }
    </script>
</body>
</html>
