  <script>
    // ËèúÂçïÊéßÂà∂ÈÄªËæë
    const menuButton = document.getElementById('menuButton');
    const menuOverlay = document.getElementById('menuOverlay');
    const closeMenu = document.getElementById('closeMenu');
    
    menuButton.addEventListener('click', () => {
      menuOverlay.classList.remove('hidden');
      document.body.style.overflow = 'hidden'; // Èò≤Ê≠¢ËÉåÊôØÊªöÂä®
    });
    
    closeMenu.addEventListener('click', () => {
      menuOverlay.classList.add('hidden');
      document.body.style.overflow = '';
    });
    
    // ÁÇπÂáªÈÅÆÁΩ©Â±Ç‰πüÂèØ‰ª•ÂÖ≥Èó≠ËèúÂçï
    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) {
        menuOverlay.classList.add('hidden');
        document.body.style.overflow = '';
      }
    });
    
    // Â§çÂà∂ÂäüËÉΩ
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const text = btn.getAttribute('data-text');
        navigator.clipboard.writeText(text).then(() => {
          // ‰∏¥Êó∂ÊîπÂèòÂõæÊ†áË°®Á§∫Â§çÂà∂ÊàêÂäü
          const icon = btn.querySelector('i');
          icon.classList.remove('fa-copy');
          icon.classList.add('fa-check');
          btn.classList.add('bg-green-100', 'text-green-500');
          btn.classList.remove('bg-secondary/20', 'text-secondary', 'bg-accent/20', 'text-accent', 'bg-primary/20', 'text-primary');
          
          setTimeout(() => {
            icon.classList.remove('fa-check');
            icon.classList.add('fa-copy');
            btn.classList.remove('bg-green-100', 'text-green-500');
            // Ê†πÊçÆÂéüÂßãÊåâÈíÆÁ±ªÂûãÊÅ¢Â§çÈ¢úËâ≤
            if (btn.classList.contains('bg-secondary/20')) {
              btn.classList.add('bg-secondary/20', 'text-secondary');
            } else if (btn.classList.contains('bg-accent/20')) {
              btn.classList.add('bg-accent/20', 'text-accent');
            } else {
              btn.classList.add('bg-primary/20', 'text-primary');
            }
          }, 1500);
        });
      });
    });
    
    // ÈòªÊ≠¢ËèúÂçïÈ°πÁÇπÂáª‰∫ã‰ª∂ÂÜíÊ≥°
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    });
  </script>
