<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流畅的反向滑动页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 500vh; /* 使页面非常长以便滚动 */
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            overflow-x: hidden;
            /* 禁用原生滚动 */
            overflow-y: hidden;
        }
        
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            /* 初始位置在底部 */
            transform: translateY(calc(-100% + 100vh));
            will-change: transform; /* 提示浏览器优化动画 */
        }
        
        h1 {
            margin-top: 100vh;
            font-size: 3em;
            color: #333;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin: 30px 0;
        }
        
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 平滑过渡效果 */
        .content {
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="section">
            <h1>流畅的反向滑动页面</h1>
            <p>这个页面现在有了更流畅的滚动效果。</p>
            <p>尝试向上滚动鼠标或滑动屏幕 - 页面会向相反方向移动！</p>
        </div>
        
        <div class="section">
            <h2>优化后的滚动效果</h2>
            <p>使用CSS transform和硬件加速实现更流畅的动画。</p>
            <p>继续滚动体验这个优化后的效果。</p>
        </div>
        
        <div class="section">
            <h2>页面底部区域</h2>
            <p>您已经到达了页面的初始位置。</p>
            <p>现在向上滚动会看到页面向下移动的反向效果。</p>
        </div>
        
        <div class="section">
            <h2>技术优化</h2>
            <p>使用requestAnimationFrame和CSS transform替代直接操作scrollTop。</p>
        </div>
        
        <div class="section">
            <h2>结束</h2>
            <p>感谢体验这个优化后的反向滑动页面！</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.content');
            let targetY = 0;
            let currentY = -getMaxScroll();
            let scrolling = false;
            let rafId = null;
            
            // 禁用触摸设备的默认行为
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // 获取最大可滚动距离
            function getMaxScroll() {
                return document.body.scrollHeight - window.innerHeight;
            }
            
            // 设置初始位置在底部
            function initPosition() {
                const maxScroll = getMaxScroll();
                targetY = -maxScroll;
                currentY = -maxScroll;
                updatePosition();
            }
            
            // 更新元素位置
            function updatePosition() {
                content.style.transform = `translateY(${currentY}px)`;
            }
            
            // 动画循环
            function animate() {
                // 添加缓动效果
                currentY += (targetY - currentY) * 0.2;
                
                // 如果接近目标位置则停止动画
                if (Math.abs(targetY - currentY) < 0.5) {
                    currentY = targetY;
                    scrolling = false;
                    cancelAnimationFrame(rafId);
                    rafId = null;
                }
                
                updatePosition();
                
                if (scrolling) {
                    rafId = requestAnimationFrame(animate);
                }
            }
            
            // 处理滚动事件
            function handleScroll(e) {
                if (!scrolling) {
                    scrolling = true;
                    if (!rafId) {
                        rafId = requestAnimationFrame(animate);
                    }
                }
                
                // 反转滚动方向
                if (e.deltaY > 0) {
                    targetY += 20; // 向下滚动时，内容向上移动
                } else {
                    targetY -= 20; // 向上滚动时，内容向下移动
                }
                
                // 限制边界
                const maxScroll = getMaxScroll();
                targetY = Math.min(0, Math.max(-maxScroll, targetY));
            }
            
            // 初始化
            initPosition();
            
            // 监听鼠标滚轮事件
            window.addEventListener('wheel', handleScroll, { passive: false });
            
            // 响应窗口大小变化
            window.addEventListener('resize', function() {
                const maxScroll = getMaxScroll();
                targetY = Math.min(0, Math.max(-maxScroll, targetY));
            });
        });
    </script>
</body>
</html>
