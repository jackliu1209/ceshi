<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Premium domain name keeer.com for sale. Contact us to make it yours!">
  <title>keeer.com - Premium Domain for Sale</title>
  <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f5f5 100%);
      padding: 20px;
      overflow-x: hidden;
    }

    .main-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      animation: fadeIn 1s ease-out;
    }

    .domain-container {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      text-align: center;
      padding: clamp(2rem, 6vw, 3rem);
      color: white;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .domain-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      font-weight: 700;
      letter-spacing: -0.05em;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .desc {
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 300;
      letter-spacing: 0.03em;
      opacity: 0.9;
    }

    .color-line-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .color-line {
      height: 4px;
      width: 80%;
      background: linear-gradient(90deg, #3b82f6, #00DCFF);
      border-radius: 2px;
      margin: 1rem 0;
    }

    .contact-container {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      text-align: center;
      padding: clamp(2rem, 6vw, 3rem);
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .contact-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%
      );
      animation: shine 4s infinite linear;
      z-index: 0;
    }

    .contact-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      font-size: clamp(1rem, 3.5vw, 1.1rem);
      color: #334155;
      position: relative;
      z-index: 1;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .contact-item strong {
      font-weight: 600;
      color: #1e40af;
    }

    .greeting-container {
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    .greeting {
      font-size: clamp(1rem, 3.5vw, 1.1rem);
      color: #1e3a8a;
      line-height: 1.6;
    }

    .emoji {
      font-size: 1.5rem;
      vertical-align: middle;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes shine {
      0% { transform: translateX(-50%) translateY(-50%) rotate(45deg); }
      100% { transform: translateX(50%) translateY(50%) rotate(45deg); }
    }

    @media (max-width: 600px) {
      .domain-container, .contact-container {
        padding: 1.5rem;
      }

      .logo {
        font-size: clamp(2rem, 8vw, 3.5rem);
      }

      .greeting-container {
        padding: 1rem;
      }

      .contact-info {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

        <div class="contact-item">

    </div>

</body>
</html>
